<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Loop2step8</title>
  </head>
  <body>
    <main>
      <div class="top">
        <h3>CARD</h3>
      </div>
      <div class="image">
        <img src="/img/card.png" alt="" />
      </div>
      <div class="container">
        <div class="cont">
          <div class="items">
            <img src="/img/lock.svg" alt="" />
            <div class="lockcard">
              <p class="card">Lock Card</p>
              <p class="under">You can unlock it later</p>
            </div>
          </div>
          <div>
            <input type="checkbox" class="switch" />
          </div>
        </div>
        <div class="cont">
          <div class="items">
            <img src="/img/plane.svg" alt="" />
            <div class="lockcard">
              <p class="card">Payment Abroad</p>
              <p class="under">Enable your card Abroad</p>
            </div>
          </div>
          <div>
            <input type="checkbox" class="switch" />
          </div>
        </div>
        <div class="cont">
          <div class="items">
            <img src="/img/laptop.svg" alt="" />
            <div class="lockcard">
              <p class="card">Online Payment</p>
              <p class="under">Enable online transactions</p>
            </div>
          </div>
          <div>
            <input type="checkbox" class="switch" />
          </div>
        </div>
        <div class="cont">
          <div class="items">
            <img src="/img/atm.svg" alt="" />
            <div class="lockcard">
              <p class="card">ATM Withdrawals</p>
              <p class="under">Enable ATM Withdrawals</p>
            </div>
          </div>
          <div>
            <input type="checkbox" class="switch" />
          </div>
        </div>
      </div>

      <div class="bottom"></div>
    </main>
  </body>
</html>
